<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>PharmaHelp-Login</title>
        <script src="{{ url_for('static', filename = 'js/jquery.js') }}"></script>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'back.css') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename = 'css/bootstrap.min.css') }}">
        <script src="{{ url_for('static', filename = 'js/bootstrap.min.js') }}"></script>
        <link href="{{ url_for('static', filename = 'font-awesome-4.7.0/css/font-awesome.min.css') }} " rel="stylesheet">
</head>
<body id="bg2">
    <div class="container-fluid">
        <div class="container">
            <div class="row">
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <h1 style="color:white">Welcome To Pharma<span style="color: red">H</span>elp</h1>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-7"></div>
                <div class="col-md-4" id="form">
                    <div class="formpad">
                        <form action="/login" method="POST">
                            <div class="form-group">
                                <h1>Login Here</h1></br>
                                <input type="email" class="form-control" placeholder="Enter Email " name="email" required>
                            </div></br>
                            <div class="form-group">
                                <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
                            </div></br>
                            <div class="form-group">    
                                <label><input type="checkbox" checked="checked" name="remember"> Remember Me!</label></br></br>
                                <button type="submit" class="btn btn-success btn-block">Login</button>
                            </div>
                            <div class="form-group" style="font-size:18px;">
                                <a href="forgetpassword.html">Forget Password?</a>
                            </div>
                        </form>
                    </div>    
               </div>
            </div>
            <div class="row" id="second">
                <div class="col-sm-6"></div>
                <div class="col-sm-6">
                    <h4 style="color:white;left: 150px">If you dont have account,
                        <a class="btn btn-primary btn-md"style="color:white" href="/registerationForm" >Sign Up</a></h4>
                </div>    
            </div>
        </div>
    </div>              
</body>
</html>
